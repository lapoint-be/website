<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rudimentary Game</title>
    <style>
    	* { padding: 0; margin: 0; }
      body { background-color: #666;}
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="gameWindow" width="1280" height="720"></canvas>

<script>
  // Variables
  var canvas = document.getElementById("gameWindow");
  var ctx = canvas.getContext("2d");
  var dx = -20;
  var cubex = canvas.width;
  var cubey = canvas.height/2;
  var cubewidth = 50;
  var cubeheight = 50;
  var ballx = canvas.width/2;
  var bally = canvas.height-30;
  var ballRadius= 10;
  var UpPressed = false;
  var DownPressed = false;
  var interval = setInterval(draw, 10)
  var score = 0

  // Protagonist
  function drawBall() {
      ctx.beginPath();
      ctx.arc(ballx, bally, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = "#00BB77";
      ctx.fill();
      ctx.closePath();
  }

  // Antagonist
  function drawCube() {
    ctx.beginPath();
    ctx.rect(cubex, cubey, cubewidth, cubeheight);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();
    cubex += dx;
  }

  // Score
  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#010101";
    ctx.fillText("Score: "+score, 8, 20);
    score++
  }

  // Event Listeners
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  // Movement Keys
  function keyDownHandler(e) {
      if(e.key == "Up" || e.key == "ArrowUp") {
          UpPressed = true;
      }
      else if(e.key == "Down" || e.key == "ArrowDown") {
          DownPressed = true;
      }
  }

  function keyUpHandler(e) {
      if(e.key == "Up" || e.key == "ArrowUp") {
          UpPressed = false;
      }
      else if(e.key == "Down" || e.key == "ArrowDown") {
          DownPressed = false;
      }
  }

  function collisionDetection() {
    if(ballx > cubex && ballx < cubex+cubewidth && bally > cubey && bally < cubey+cubeheight) {
      alert("You've lost. Would you like to try again?");
      document.location.reload();
      clearInterval(interval);
            }
  }

  // Animation
  function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawCube();
      drawScore();
      collisionDetection();
      if (cubex < 0) {
        cubex = canvas.width;
        cubey = Math.floor((Math.random() * canvas.height) + 0);
      }

      if(DownPressed) {
          bally += 7;
          if (bally + ballRadius > canvas.height){
              bally = canvas.height - ballRadius;
          }
      }
      else if(UpPressed) {
          bally -= 7;
          if (bally < ballRadius){
              bally = ballRadius;
          }
      }
  }

</script>

</body>
</html>
